<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置申诉 - 企业招采平台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="page-header">
        <h1>企业招采平台-littlet</h1>
    </div>

    <div class="content-page-container">
        <div class="content-title">
            <span>密码重置申诉</span>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> 返回登录页</a>
        </div>

        <div class="reset-form-box">
            <div style="background: #fff9e6; border: 1px solid #ffecb3; padding: 15px; margin-bottom: 20px; border-radius: 4px; color: #856404; font-size: 13px;">
                <i class="fas fa-info-circle"></i> 注意：为了账号安全，请如实填写以下信息，管理员将在1个工作日内审核并联系您。
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-building"></i></span>
                <input type="text" placeholder="请输入企业全称">
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" placeholder="请输入经办人姓名">
            </div>

            <div class="input-group">
                <span class="input-icon"><i class="fas fa-mobile-alt"></i></span>
                <input type="text" placeholder="请输入联系手机号">
            </div>

            <label class="form-label">上传营业执照或授权书</label>
            <div class="file-upload-box">
                <i class="fas fa-cloud-upload-alt" style="font-size: 30px; margin-bottom: 10px;"></i>
                <p>点击上传图片文件 (JPG/PNG)</p>
            </div>

            <button type="button" class="btn-login" onclick="alert('申诉提交成功！工作人员将尽快联系您。')">提交申诉</button>
        </div>
    </div>

</body>
</html>
