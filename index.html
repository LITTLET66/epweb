<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 公共资源交易littlet分中心</title>
    <!-- 引入 Element UI 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    
    <div id="app" class="login-container">
        <!-- 顶部标题栏 -->
        <header class="main-header">
            <div class="logo-area">
                <img src="https://picsum.photos/50/50" alt="Logo" class="logo-img">
                <span class="system-title">公共资源交易littlet分中心</span>
            </div>
        </header>

        <!-- 登录内容区 -->
        <main class="login-content">
            <div class="login-box">
                <div class="login-header">
                    <h2>用户登录</h2>
                    <p>User Login</p>
                </div>

                <!-- 身份切换 Tabs -->
                <el-tabs v-model="activeRole" @tab-click="handleRoleChange" :stretch="true">
                    <el-tab-pane label="供应商" name="supplier"></el-tab-pane>
                    <el-tab-pane label="专 家" name="expert"></el-tab-pane>
                    <el-tab-pane label="中 心" name="center"></el-tab-pane>
                    <el-tab-pane label="代 理" name="agent"></el-tab-pane>
                </el-tabs>

                <!-- 登录表单 -->
                <el-form :model="loginForm" :rules="rules" ref="loginForm" class="login-form">
                    
                    <!-- 账号 -->
                    <el-form-item prop="username">
                        <el-input 
                            v-model="loginForm.username" 
                            prefix-icon="el-icon-user" 
                            :placeholder="usernamePlaceholder">
                        </el-input>
                    </el-form-item>

                    <!-- 密码 -->
                    <el-form-item prop="password">
                        <el-input 
                            type="password" 
                            v-model="loginForm.password" 
                            prefix-icon="el-icon-lock" 
                            placeholder="请输入登录密码"
                            show-password>
                        </el-input>
                    </el-form-item>

                    <!-- 验证码 -->
                    <el-form-item prop="captcha">
                        <div class="captcha-row">
                            <el-input 
                                v-model="loginForm.captcha" 
                                prefix-icon="el-icon-key" 
                                placeholder="请输入验证码"
                                class="captcha-input"
                                @keyup.enter.native="submitForm">
                            </el-input>
                            <div class="captcha-img-box" @click="refreshCaptcha" title="点击刷新验证码">
                                <!-- 使用样式模拟验证码图片，实际项目中应为img标签src指向接口 -->
                                <span class="mock-captcha-text">{{ captchaCode }}</span>
                            </div>
                        </div>
                    </el-form-item>

                    <!-- 操作行 -->
                    <div class="form-options">
                        <el-checkbox v-model="rememberMe">记住账号</el-checkbox>
                        <a href="javascript:void(0)" class="forgot-pwd">忘记密码?</a>
                    </div>

                    <!-- 登录按钮 -->
                    <el-button type="primary" :loading="loading" class="login-btn" @click="submitForm">
                        {{ loading ? '登录中...' : '立即登录' }}
                    </el-button>

                </el-form>

                <!-- 演示：滚动字段容器 (系统公告) -->
                <div class="notice-container">
                    <span class="notice-label"><i class="el-icon-bell"></i> 公告：</span>
                    <div class="scroll-field-wrapper" id="noticeScrollBox">
                        <div class="scroll-content" id="noticeContent">
                            系统维护通知：本系统将于今晚24:00进行例行维护，请各交易主体提前做好业务安排，给您带来的不便敬请谅解。如有疑问请联系中心技术支持。
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2024 公共资源交易littlet分中心 版权所有 | 技术支持：LittleT Tech</p>
        </footer>
    </div>

    <!-- 脚本引入 -->
    <!-- 1. Vue.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.14/vue.min.js"></script>
    <!-- 2. Element UI -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 3. jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- 4. Mock.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/Mock.js/1.0.1-beta3/mock-min.js"></script>

    <!-- 5. 项目脚本 -->
    <script src="js/config.js"></script>
    <script src="js/mock.js"></script>
    <script src="js/login.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
